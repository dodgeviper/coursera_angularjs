<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coursera Angular JS</title>
</head>
<body>
<p> Hello World! </p>
<dialog id="myDialog">
    <p>Hello How are you?</p>
</dialog>

<script type="text/javascript">
    var dialog = document.getElementById('myDialog');
    dialog.showModal();
    window.onclick = function(event){
        if (event.target == dialog) {
            dialog.close();
        }
    }
</script>
</body>
</html>
