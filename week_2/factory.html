<!DOCTYPE html>
<html lang="en" ng-app="serviceApp">
<head>
    <meta charset="UTF-8">
    <title>Factories</title>
    <script src="../angular.min.js"></script>
    <script src="service.js"></script>
</head>
<body>
<div ng-controller="ServiceController1 as ser1">
    <h3>List 1</h3>
    Item: <input type="text" ng-model="ser1.item"> Quanity <input type="text" ng-model="ser1.quantity">
    <button ng-click="ser1.addItem(ser1.item, ser1.quantity)">Add</button>
    <ol>
        <li ng-repeat="item in ser1.items">
            {{ item }} <button ng-click="ser1.removeItem($index);">Remove</button>
        </li>
    </ol>
</div>

<div ng-controller="ServiceController2 as ser2">
    <h3>List 2</h3>
    Item: <input type="text" ng-model="ser2.item"> Quanity <input type="text" ng-model="ser2.quantity">
    <button ng-click="ser2.addItem(ser2.item, ser2.quantity)">Add</button>
    <ol>
        <li ng-repeat="item in ser2.items">
            {{ item }} <button ng-click="ser2.removeItem($index);">Remove</button>
        </li>
    </ol>
</div>

</body>
</html>
